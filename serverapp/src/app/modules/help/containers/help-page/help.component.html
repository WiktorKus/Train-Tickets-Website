<div class="container">
  <button mat-raised-button class="back-button" (click)="goBack()">
    <span class="button-text">Back</span>
  </button>
  <h1 class="header">Do you need help?</h1>
  <div class="card-container">
    <mat-card class="card">
      <mat-card-content>
        <img src="../../../../assets/warn.png" class="company-logo" />
        <h2>Have some issues with train service?</h2>
        <p>Send an email to: help@railway.com</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <img src="../../../../assets/trainHelp.png" class="company-logo" />
        <h2>Was your journey cancelled?</h2>
        <p>Send an email to help@railway.com</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <img src="../../../../assets/settings.png" class="company-logo" />
        <h2>General help</h2>
        <p>Check FAQs to get more information</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="bottom-right-logo">
  <img src="../../../../assets/logo.png" class="company-logo" />
  <span class="company-name">Railway</span>
</div>
