<ng-container *ngIf="!authService?.isAuthenticated()">
  <div class="container">
    <div class="logo">
      <div>
        <div class="logo-title">Railway</div>
        <div class="logo-subtitle">Fast and cheap</div>
      </div>
      <img src="../../../../assets/loginRegisterLogo.png" class="train-logo" />
    </div>
    <div class="login-container">
      <form [formGroup]="formGroup" class="login">
        <label>Username</label>
        <input formControlName="email" name="email" type="text" placeholder="jan.kowalski@gmail.com">
        <label>Password</label>
        <input formControlName="password" name="password" type="password" placeholder="**********">
        <button (click)="login()" class="btnLogIn">LOGIN</button>
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
        <button (click)="onRegister()" class="btnSignIn">REGISTER</button>
      </form>
    </div>
  </div>
</ng-container>
